<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Playground</title>
  <link rel="stylesheet" href="./node_modules/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="./style.scss" />
</head>
<body>
  <h1 class="head">Leaflet TEST</h1>

  <main class="l-main">
    <a href="https://github.com/uuki/parcel-playground" target="_blank">Github</a>

    <section>
      <h2>Basic</h2>
      <div id="map-basic"
            class="map"
            data-map-option='{ "zoom": 16, "markers": [{ "lat": 35.6580382, "lng": 139.6994418 }] }'></div>
    </section>

    <section>
      <h2>国土地理院</h2>
      <div id="map-kokudotiriin" class="map" data-map-option='{ "tile": "gsi", "lat": 35.6895967, "lng": 139.6982191, "zoom": 15 }'></div>
    </section>
  </main>

  <script src="./main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
  <head>

    <link rel="stylesheet" type="text/css" href="http://localhost:8080/easyrtc/easyrtc.css" />

    <!-- Assumes global locations for socket.io.js and easyrtc.js -->
    <script src="http://localhost:8080/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="http://localhost:8080/easyrtc/easyrtc.js"></script>
    <script type="text/javascript" src="./modules/demo_instant_messaging.js"></script>

        <div id="sendMessageArea">

        </div>

  </body>
